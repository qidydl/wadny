---
title: Archives
navIsSectionDefault: true
navSectionTitle: News
---

        <p>Select a year:</p>
        {%- assign postsByYear = site.posts | group_by_exp: "item", "item.date | date: '%Y'" -%}
        <ul class="posts">
            {%- for group in postsByYear %}
            <li><a href="/news/during/{{ group.name }}/">{{ group.name }}</a> ({{ group.items.size | pluralize: 'post' }})</li>
            {%- endfor %}
        </ul>
