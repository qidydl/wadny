# https://aka.ms/yaml

trigger:
- master

stages:
- stage: build
  jobs:
  - job: build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UseRubyVersion@0
      inputs:
        versionSpec: '>= 2.5'
        addToPath: true
    - script: |
        gem install bundler
        bundle install --retry=3 --jobs=4
      displayName: 'bundle install'
      workingDirectory: $(Build.SourcesDirectory)/src/
    - script: bundle exec jekyll build -d $(Build.BinariesDirectory)
      displayName: 'jekyll build'
      workingDirectory: $(Build.SourcesDirectory)/src/
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.BinariesDirectory)'
        includeRootFolder: false
        archiveType: 'zip' # Options: zip, 7z, tar, wim
        archiveFile: '$(Build.ArtifactStagingDirectory)/site.zip'
    - publish: $(Build.ArtifactStagingDirectory)
      artifact: site
- stage: deploy
  jobs:
  - job: deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - download: current
      artifact: site
    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploy Azure App Service'
      inputs:
        azureSubscription: '4c7ca380-c70c-49ed-a8f5-6886e40653fa'
        appType: 'Web App on Windows'
        WebAppName: 'wadny-test'
        packageForLinux: '$(Pipeline.Workspace)/**/site.zip'
      timeoutInMinutes: 10
