---
title: Humor
---
        <section>
            <h2 id="articles">Humor articles</h2>
            <ul>
            {%- for article in site.humor_articles %}
                <li><a href="{{ article.url }}">{{ article.title }}</a></li>
            {%- endfor %}
            </ul>
        </section>

        <section>
            <h2 id="logs">Funny IRC logs</h2>
            <ul>
            {%- for log in site.humor_logs %}
                <li><a href="{{ log.url }}">{{ log.title }}</a></li>
            {%- endfor %}
            </ul>
        </section>
